<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>algolkk</title>
  </head>
  <body>
    <div class="container">
      <h1 class="content title">AlgolKK</h1>
      <div class="content button-grid">
        <button class="round-button mi">
          <a href="https://misskey.io/@algolkk" target="_blank">
            <img src="./img/svg/misskey_mi_bi.svg" alt="Misskey.io" />
          </a>
        </button>
        <button class="round-button me">
          <img src="./img/me.png" alt="algolkk" />
        </button>
        <button class="round-button steam">
          <a href="https://steamcommunity.com/profiles/76561199177189397/" target="_blank">
            <img src="./img/svg/steam.svg" alt="Steam" />
          </a>
        </button>
        <button class="round-button discord">
          <span class="discord-id">algolkk</span>
          <img src="./img/svg/discord.svg" class="discord-icon" alt="Discord" />
        </button>
        <button class="round-button github">
          <a href="https://github.com/algolkk" target="_blank">
            <img src="./img/svg/github.svg" alt="Github" />
          </a>
        </button>
        <button class="round-button twitch">
          <a href="https://www.twitch.tv/algolkk" target="_blank">
            <img src="./img/svg/twitch.svg" alt="Twitch" />
          </a>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
